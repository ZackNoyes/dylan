<h1>Submit A Riddle</h1>
	
<form id="form" method="POST" name="contactform" action="
formprocessing.epizy.com/test.php"> 
<p>
<label class="inputtitle" for='name'>Riddle Author (use "-" for nothing) :</label> <br>
<input class="full" type="text" name="name" placeholder="Name">
</p>
<p>
<label class="inputtitle" for='email'>Email Address:</label> <br>
<input class="full" type="text" name="email" placeholder="yourname@something.com"> <br>
</p>
	<p>
		<label class="inputtitle" for='type'>Type Of Riddle</label>
		<br>
		<select class="selectbutton" name="type">
					<option value="general">General</option>
					<option value="logic">Logic</option>
					<option value="Troll">Troll</option>
					<option value="Who am i">Who Am I</option>
		</select>
	</p>
	<p>
		<label class="inputtitle" for='tag'>Tags</label>
		<br>
		<label class="radio">
			
				  <input type="radio" name="easy" value="easy" >
				  <span class="tag is-success">
					Easy
					<button class="delete is-small"></button>
					</span>
				</label>
				<label class="radio">
				  <input type="radio" name="medium" value="medium">
				  <span class="tag is-warning">
				  Medium
				  <button class="delete is-small"></button>
				</span>
				</label>
				<label class="radio">
				  <input type="radio" name="hard" value="hard">
				  <span class="tag is-danger">
				  Hard
				  <button class="delete is-small"></button>
				  </span>
				</label>
	</p>
<p>
<label class="inputtitle" for='message'>Riddle</label> <br>
<textarea class="fullarea" name="message"></textarea>
</p>
<p>
<label class="inputtitle" for='answer'>Riddle Answer</label> <br>
<input class="full" type="text" name="answer" placeholder="Keep it as short as possible"> <br>
</p>
<br>
<input id="submit" type="submit" value="Submit"><br>
</form>

<script language="JavaScript">

frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
</script>
